{% extends "home/base.html" %}
{% load static %}

{% block login %}
<style>
    .login-container {
        width: 100%%;
        padding: 2rem;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #333;
        text-align: center;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #2980b9;
    }
    p {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
        color: #666;
    }
    a {
        color: #3498db;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
    <div class="login-container col-4 sm-col-12">
        <h2>Đăng Nhập</h2>
        <form>
            <input type="text" placeholder="Tên đăng nhập" required>
            <input type="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
        </form>
        <p>Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
    </div>
{% endblock login %}
